COM_JOOMLACHECKSUMSCANNER_MAIN_ARCHIVE_SELECT_DESC="Mit diesem Typ kann der aktuelle Zustand des Systems mit einem Archiv (z.B.: Core-Paket oder Backup-Archiv) verglichen werden.<br />Wichtig: Der Abgleich wird aus Performancegründen über einen Snapshot durchgeführt. Bitte einen aktuellen Snapshot erstellen und diesen für den Abgleich mit den Dateien aus dem Archiv verwenden. Der Snapshot repräsentiert den aktuellen Zustand des Systems in diesem Typ!"
