COM_JOOMLACHECKSUMSCANNER_CHECKSUMALGORITHMDESC="Hier kann der Checksummen-Algorithmus eingestellt werden. MD5 ist schneller als SHA1, jedoch kollisionsanfälliger. Da es sehr unwahrscheinlich ist, dass eine geänderte Datei dieselbe Checksumme hat, sollte MD5 benutzt werden, um Checksummen zu erzeugen. Weitere Informationen auf der Projektseite!"
