COM_JOOMLACHECKSUMSCANNER_EXCLUDEFILESDESC="Vollständige Namen der Dateien mit dem Pfad eingeben, die vom Scan-Prozess ausgeschlossen werden sollen. Einen Eintrag pro Zeile eingeben!<br /><br />Beispiel:<br /><br />configuration.php<br />robots.txt<br />images/sample.jpg"
